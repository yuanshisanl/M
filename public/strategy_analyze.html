<section id="stockCalculate">
    <!-- 第一块：股票内在价值计算 -->
    <div id="intrinsicValue">
        <!-- 1、计算部分 -->
        <div class="formCalculate">
            <!-- 1、表单内容 -->
            <div>
                <form class="formContent">
                    <!-- 总资产 -->
                    <div>
                        <label for="totalAssets">总资产：</label>
                        <input type="number" name="totalAssets" id="totalAssets"
                               placeholder="请输入公司总资产"/>
                    </div>
                    <!-- 总负债 -->
                    <div>
                        <label for="grossLiability">总负债：</label>
                        <input type="number" name="grossLiability" id="grossLiability"
                               placeholder="请输入公司总负债"/>
                    </div>
                    <!-- 总股本 -->
                    <div>
                        <label for="totalCapital">总股本：</label>
                        <input type="number" name="totalCapital" id="totalCapital"
                               placeholder="请输入公司总股本"/>
                    </div>
                    <div>
                        <label for="closePrice">收盘价：</label>
                        <input type="number" name="closePrice" id="closePrice"
                               placeholder="请输入当日股票收盘价"/>
                    </div>
                </form>
            </div>
            <!-- 2、计算内在价值 -->
            <div class="calculateResult">
                <button type="button" id="intrinsicValueBtn">计算内在价值</button>
            </div>
        </div>
        <!-- 2、内在价值输出内容 -->
        <div id="outputResult">
            <ul>
                <li>
                    <a>内在价值：0</a>
                </li>
                <li>
                    <a>溢出比率：0</a>
                </li>
                <li>
                    <a>收盘价：0</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 第二块：资产评估法内容及输出结果说明 -->
    <div id="contentExplain">
        <h1>资产评估法：</h1>
        <div>
            <p>股票内在价值 = (总资产 - 总负债) / 总股本</p>
        </div>
    </div>
